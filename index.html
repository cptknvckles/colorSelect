<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>ColorFlipper</title>
</head>
<body>
    
        <div id="centerMain">
            <div id="centerText">
                <p>Color Flipp</p>
                <hr>
                <span>Degree Slider</span>
                <input class="degrees" type="range" id="angle-slider" min="45" max="135" value="0">
                <span class="degree"></span>
                <p id="show"></p>
                <p class="showGrad"></p>
            </div>
            <div id="centerButton">
                <button id="flip">Flip!</button>
                <button id="gradient">Gradient!</button>
            </div>
        </div>
        
    <script src="main.js"></script>
</body>
</html>
